name: Deploy GitHub Pages

on: push

env:
  ZENN_PUBLICATION_NAME: ${{ vars.ZENN_PUBLICATION_NAME }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: ./documents

      - name: Fetch Zenn articles
        run: bun run fetch-zenn-articles
        working-directory: ./documents
      - name: Fetch static repository data
        run: bun run fetch-repository
        working-directory: ./documents

      - name: Build website
        run: bun run build
        working-directory: ./documents

      - uses: actions/upload-pages-artifact@v4
        with:
          path: ./documents/build

  deploy:
    name: Deploy
    needs: [build]
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
