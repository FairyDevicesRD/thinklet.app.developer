name: Deploy GitHub Pages When Zenn Articles Or OSS Repository Data Change

on:
  schedule:
  # 毎日9時に実行 (JST)
  - cron: '0 0 * * *'

env:
  ZENN_PUBLICATION_NAME: ${{ vars.ZENN_PUBLICATION_NAME }}
jobs:
  check-zenn-repository-update-and-deploy:
    name: Check Zenn Articles Or OSS Repository Data Update and Deploy
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.has-any-changes.outputs.result }}
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: ./documents

      - name: Restore previous Zenn articles data from cache
        id: cache-zenn
        uses: actions/cache/restore@v4
        with:
          path: ./documents/src/utils/zennArticleList.js
          key: zennArticleList-${{ github.repository }}-
          restore-keys: |
            zennArticleList-

      - name: Restore previous OSS repository data from cache
        id: cache-oss-repository
        uses: actions/cache/restore@v4
        with:
          path: ./documents/src/utils/staticRepoData.json
          key: staticRepoData-${{ github.repository }}-
          restore-keys: |
            staticRepoData-

      - name: Restore previous Other OSS repository data from cache
        id: cache-oss-repository-other
        uses: actions/cache/restore@v4
        with:
          path: ./documents/src/utils/staticOtherRepoData.json
          key: staticOtherRepoData-${{ github.repository }}-
          restore-keys: |
            staticOtherRepoData-

      - name: Prepare previous Zenn articles data
        run: |
          if [ -f "src/utils/zennArticleList.js" ]; then
            echo "Previous Zenn articles data restored from cache"
            mv src/utils/zennArticleList.js previous-zennArticleList.js
          else
            echo "{}" > previous-zennArticleList.js
            echo "No previous Zenn articles data found, created empty JavaScript file"
          fi
        working-directory: ./documents

      - name: Prepare previous OSS Repository Data
        run: |
          if [ -f "src/utils/staticRepoData.json" ]; then
            echo "Previous OSS Repository Data restored from cache"
            mv src/utils/staticRepoData.json previous-staticRepoData.json
          else
            echo "{}" > previous-staticRepoData.json
            echo "No previous OSS Repository Data found, created empty JSON file"
          fi
        working-directory: ./documents

      - name: Prepare previous Other OSS Repository Data
        run: |
          if [ -f "src/utils/staticOtherRepoData.json" ]; then
            echo "Previous Other OSS Repository Data restored from cache"
            mv src/utils/staticOtherRepoData.json previous-staticOtherRepoData.json
          else
            echo "{}" > previous-staticOtherRepoData.json
            echo "No previous Other OSS Repository Data found, created empty JSON file"
          fi
        working-directory: ./documents

      - name: Fetch Zenn articles
        run: bun run fetch-zenn-articles
        working-directory: ./documents

      - name: Set orgs env from JSON
        run: node src/utils/setOrgsEnv.js >> $GITHUB_ENV
        working-directory: ./documents

      - name: Fetch static repository data
        run: bun run src/utils/fetchStaticRepositoryData.js --selfOrgs ${{ env.REPO_SELF_ORGS }} --otherOrgs ${{ env.REPO_OTHER_ORGS }}
        working-directory: ./documents

      - name: Check for differences
        id: zenn-diff-check
        run: |
          if ! cmp -s "src/utils/zennArticleList.js" "previous-zennArticleList.js"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Zenn articles have changes"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No changes in Zenn articles"
          fi
        working-directory: ./documents

      - name: Check for differences
        id: oss-diff-check
        run: |
          if ! cmp -s "src/utils/staticRepoData.json" "previous-staticRepoData.json"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "OSS Repository Data have changes"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No changes in OSS Repository Data"
          fi
        working-directory: ./documents

      - name: Check for differences(Other)
        id: oss-diff-check-other
        run: |
          if ! cmp -s "src/utils/staticOtherRepoData.json" "previous-staticOtherRepoData.json"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Other OSS Repository Data have changes"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No changes in Other OSS Repository Data"
          fi
        working-directory: ./documents

      - name: Check if any changes exist
        id: has-any-changes
        run: |
          if [ "${{ steps.zenn-diff-check.outputs.has-changes }}" == "true" ] || \
            [ "${{ steps.oss-diff-check.outputs.has-changes }}" == "true" ] || \
            [ "${{ steps.oss-diff-check-other.outputs.has-changes }}" == "true" ]; then
            echo "result=true" >> $GITHUB_OUTPUT
          else
            echo "result=false" >> $GITHUB_OUTPUT
          fi

      - name: Build website
        if: steps.has-any-changes.outputs.result == 'true'
        run: bun run build
        working-directory: ./documents

      - uses: actions/upload-pages-artifact@v4
        if: steps.has-any-changes.outputs.result == 'true'
        with:
          path: ./documents/build

      - name: Save current Zenn articles data to cache
        if: steps.zenn-diff-check.outputs.has-changes == 'true'
        uses: actions/cache/save@v4
        with:
          path: ./documents/src/utils/zennArticleList.js
          key: zennArticleList-${{ github.repository }}-${{ github.run_id }}

      - name: Save current OSS Repository Data to cache
        if: steps.oss-diff-check.outputs.has-changes == 'true'
        uses: actions/cache/save@v4
        with:
          path: ./documents/src/utils/staticRepoData.json
          key: staticRepoData-${{ github.repository }}-${{ github.run_id }}

      - name: Save current Other OSS Repository Data to cache
        if: steps.oss-diff-check-other.outputs.has-changes == 'true'
        uses: actions/cache/save@v4
        with:
          path: ./documents/src/utils/staticOtherRepoData.json
          key: staticOtherRepoData-${{ github.repository }}-${{ github.run_id }}

  deploy:
    name: Deploy
    needs: [check-zenn-repository-update-and-deploy]
    if: needs.check-zenn-repository-update-and-deploy.outputs.has-changes == 'true'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment
        if: needs.check-zenn-repository-update-and-deploy.outputs.has-changes == 'true'
        run: |
          echo "Static site deployed successfully due to Zenn articles or repository data changes"

      - name: No changes notification
        if: needs.check-zenn-repository-update-and-deploy.outputs.has-changes == 'false'
        run: |
          echo "No deployment needed - Zenn articles or repository data unchanged"
